{% extends "bootstrap/base.html" %}
{% block title %}Color palette{% endblock %}

{% block styles %}
{{super()}}
<link rel="stylesheet"
      href="{{url_for('.static', filename='css/styles.css')}}">
{% endblock %}




{% block content %}



<div class="all-colors">
    <div class="row">
        {% for color in top_colors %}
        <div class="col-lg-4 col-sm-6 color-box" style="background-color:{{color.hex}};">
            <div class="color-codes">
                <p>RGB: {{color.rgb}}</p>
                <p>HEX: {{color.hex}}</p>
                <p>{{color.rate}}%</p>
            </div>

        </div>
        {% endfor %}
    </div>
</div>



{% endblock %}
